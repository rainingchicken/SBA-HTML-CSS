<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Exercise</title>
    <link rel="stylesheet" href="../styles/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <form class="poetsen-one-regular">
            <a class="company" href="./index.html">
                <h3>WYA</h1>
            </a>
            <h1>Login</h1>
            <label for="emailInput"> </label>
            <input type="email" id="emailInput" placeholder="email@address.com &#9993;" required>
            <label for="passwordInput"></label>
            <input type="password" id="passwordInput" placeholder="password 🗝" required>
            <button href="./index.html" id="loginbtn" type="submit"><span
                    class="poetsen-one-regular">LOGIN</span></button>
            <div id="linkContainer"> <a href="#" id="createAccount" target="_blank">Create an account</a>
                <a href="#" id="forgotPassword" target="_blank">Forgot password</a>
            </div>
        </form>
    </main>
</body>

</html>
